<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HDU-Photo - 照片集</title>
    <link type="text/css" rel="stylesheet" href="./stylesheets/body.css">
    <link type="text/css" rel="stylesheet" href="./stylesheets/header.css">
    <link type="text/css" rel="stylesheet" href="./stylesheets/footer.css">
    <link type="text/css" rel="stylesheet" href="./stylesheets/wangEditor.min.css">
    <link type="text/css" rel="stylesheet" href="./stylesheets/portfolio_show.css">
</head>
<body>
<header>
    <div class="header-logo"><img src="./images/hdu_photo_logo_web.png"></div>
    <div class="header-options">
        <button class="header-options-btn header-options-btn1 font15" id="header-index">
            <a href="./index.html">首页</a>
        </button>
        <button class="header-options-btn header-options-btn2 font15" id="header-portfolio">
            <a href="./portfolios.html">主题照片</a>
        </button>
        <button class="header-options-btn header-options-btn3 font15" id="header-gallery">
            <a href="./gallery.html" id="requireLogin">我的图库</a>
        </button>
        <span class="header-options-user font15" id="btnLogin">
            <a href="./login.html">登录</a>&nbsp;|&nbsp;<a href="./register.html">注册</a>
        </span>
        <span class="header-options-user font15" id="userCenter" style="display: none">
            <span>欢迎您，</span><span id="username">Zihang_Zhang</span>&nbsp;|&nbsp;<span id="btnLogout">登出</span>
        </span>
    </div>
</header>
<main>
    <div class="main-portfolioDetails">
        <div id="portfolioContainer">
            <div class="container-left">
                <div id="picSlideWrap" class="clearfix">
                    <div class="imgnav" id="imgnav">
                        <div id="img">
                            <img src="./images/sample.png">
                            <img src="./images/sample.png">
                            <img src="./images/sample.png">
                            <img src="./images/sample.png">
                            <img src="./images/sample.png">
                            <img src="./images/sample.png">
                            <img src="./images/sample.png">
                            <div id="front" title="上一张"><a href="javaScript:void(0)" class="pngFix"></a></div>
                            <div id="next" title="下一张"><a href="javaScript:void(0)" class="pngFix"></a></div>
                        </div>
                        <div id="cbtnWrapper">
                            <div id="cbtn" style="display: none">
                                <i class="picSildeLeft"><img src="images/show/picSlideLeft.gif"/></i>
                                <i class="picSildeRight"><img src="images/show/picSlideRight.gif"/></i>
                                <div id="cSlideUl">
                                    <ul>
                                        <li><img src="./images/sample.png"></li>
                                        <li><img src="./images/sample.png"></li>
                                        <li><img src="./images/sample.png"></li>
                                        <li><img src="./images/sample.png"></li>
                                        <li><img src="./images/sample.png"></li>
                                        <li><img src="./images/sample.png"></li>
                                        <li><img src="./images/sample.png"></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div><!--end滚动看图-->
            </div>
            <div class="container-right">
                <div class="container-right-head">
                    <p class="font22" id="portfolioTitle">portfolioTitle</p>
                    <div id="photographerInfo">
                        <p id="photographerName">name</p>
                        <p>&nbsp;|&nbsp;</p>
                        <p id="photographerDiscription">discription</p>
                    </div>
                    <p id="portfolioDiscription">portfolioDiscription</p>
                    <div class="portfolio-options">
                        <img src="./images/comment/comment.png" id="comment" style="height: 28px; width: 28px;">
                        <img src="./images/comment/like_00.png" id="like" style="height: 28px; width: 28px;">
                        <p id="popularity">99</p>
                    </div>
                    <div class="comment-block" id="editComment" style="display: none">
                        <textarea class="comments-input" id="commentInput" rows="4" placeholder="我想说两句..."></textarea>
                        <input type="button" class="comments-submit" id="commentSubmit" value="评 论">
                    </div>
                </div>
                <div class="container-right-body" id="comments">
                    <div class="comment-unit">
                        <p>name</p>
                        <p>:&nbsp;</p>commentContent
                    </div>
                    <div class="comment-unit">
                        <p>name</p>
                        <p>:&nbsp;</p>commentContent
                    </div>
                    <div class="comment-unit">
                        <p>name</p>
                        <p>:&nbsp;</p>commentContent
                    </div>
                    <div class="comment-unit">
                        <p>name</p>
                        <p>:&nbsp;</p>commentContent
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>
<footer>
    <p class="footer-copyright font15">©Team Miracle 2017. All rights reserved.</p>
</footer>
<script type="text/javascript" color="255,255,255" opacity="0.7" zIndex="1" count="35"
        src="./javascripts/canvas-nest.min.js"></script>
<script type="text/javascript" src="./javascripts/jquery.min.js"></script>
<script type="text/javascript" src="./javascripts/wangEditor.min.js"></script>
<script type="text/javascript" src="./javascripts/header.js"></script>
<script type="text/javascript" src="./javascripts/portfolio_show.js"></script>
</body>
</html>
