<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HDU-Photo - 共享生活之美</title>
    <link type="text/css" rel="stylesheet" href="./stylesheets/body.css">
    <link type="text/css" rel="stylesheet" href="./stylesheets/header.css">
    <link type="text/css" rel="stylesheet" href="./stylesheets/footer.css">
    <link type="text/css" rel="stylesheet" href="./stylesheets/gallery.css">
</head>
<body>
<header>
    <div class="header-logo"><img src="./images/hdu_photo_logo_web.png"></div>
    <div class="header-options">
        <button class="header-options-btn header-options-btn1 font15" id="header-index">
            <a href="./index.html">首页</a>
        </button>
        <button class="header-options-btn header-options-btn2 font15" id="header-portfolio">
            <a href="./portfolios.html">主题照片</a>
        </button>
        <button class="header-options-btn header-options-btn3 font15" id="header-gallery">
            <a href="./gallery.html" id="requireLogin">我的图库</a>
        </button>
        <span class="header-options-user font15" id="btnLogin">
            <a href="./login.html">登录</a>&nbsp;|&nbsp;<a href="./register.html">注册</a>
        </span>
        <span class="header-options-user font15" id="userCenter" style="display: none">
            <span>欢迎您，</span><span id="username"></span>&nbsp;|&nbsp;<span id="btnLogout">登出</span>
        </span>
    </div>
</header>
<main>
    <div class="main-userInfo">
        <div class="main-userInfo-userAvatar">
            <img src="./images/avartar_default.png" id="avatar" style="width: 80px; height: 80px">
            <p id="name">name</p>
            <p id="discription">discription</p>
        </div>
        <div class="main-userInfo-userImage">
            <img src="./images/image_default.png" id="image" style="width: 200px; height: 300px">
        </div>
    </div>
    <div class="main-userDetails font18">
        <p class="main-userDetails-topic">我的作品集</p>
        <div class="showcase-unit">
            <div class="showcase-unit-left">
                <img src="./images/sample.png" style="width: 384px; height: 256px">
                <p class="showcase-unit-topic font18">portfolioTopic</p>
            </div>
            <div class="showcase-unit-right">
                <div class="img-container2">
                    <img src="./images/sample.png" style="width: 250px; height: 167px">
                    <img src="./images/sample.png" style="width: 250px; height: 167px">
                    <img src="./images/sample.png" style="width: 250px; height: 167px">
                </div>
                <div class="showcase-unit-discription">
                    <p>portfolioDiscription portfolioDiscription</p>
                    <p>portfolioDiscription portfolioDiscription</p>
                    <p>portfolioDiscription portfolioDiscription</p>
                </div>
            </div>
        </div>

    </div>
</main>
<footer>
    <p class="footer-copyright font15">©Team Miracle 2017. All rights reserved.</p>
</footer>
<script type="text/javascript" color="255,255,255" opacity="0.7" zIndex="1" count="35" src="./javascripts/canvas-nest.min.js"></script>
<script type="text/javascript" src="./javascripts/jquery.min.js"></script>
<script type="text/javascript" src="./javascripts/header.js"></script>
</body>
</html>
