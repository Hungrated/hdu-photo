<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HDU-Photo - 共享生活之美</title>

    <link type="text/css" rel="stylesheet" href="./stylesheets/body.css">

<body>
<header>
    <div class="header-logo"><img src="./images/hdu_photo_logo_web.png"></div>
    <div class="header-options">
        <button class="header-options-btn header-options-btn1 font15" id="header-index">
            <a href="./index.html">首页</a>
        </button>
        <button class="header-options-btn header-options-btn2 font15" id="header-portfolio">
            <a href="./popular.html">主题照片</a>
        </button>
        <button class="header-options-btn header-options-btn3 font15" id="header-gallery">
            <a href="./gallery.html" id="requireLogin">我的图库</a>
        </button>
        <span class="header-options-user font15" id="btnLogin">
            <a href="./login.html">登录</a>&nbsp;|&nbsp;<a href="./register.html">注册</a>
        </span>
        <span class="header-options-user font15" id="userCenter" style="display: none">
            <span>欢迎您，</span><span id="username"></span>&nbsp;|&nbsp;<span id="btnLogout">登出</span>
        </span>
    </div>
</header>
<main>
    <div class="main-userInfo">
        <div class="main-userInfo-userAvatar">
            <img src="./images/avatar_default.png" id="avatar" style="width: 80px; height: 80px">
            <p id="name"></p>
            <p id="description"></p>
        </div>
        <div class="main-userInfo-userImage">
            <img src="./images/image_default.png" id="image" style="width: 150px; height: 225px">
        </div>
        <div class="avatar-upload-container" id="avatarUpload" style="display: none">
            <div class="imageBox">
                <div class="thumbBox"></div>
                <div class="spinner" style="display: none">Loading...</div>
            </div>
            <div class="action">
                <!-- <input type="file" id="file" style=" width: 200px">-->
                <div class="new-contentarea tc"> <a href="javascript:void(0)" class="upload-img">
                    <label for="upload-file">上传图像</label>
                </a>
                    <input type="file" class="" name="upload-file" id="upload-file" />
                </div>
                <input type="button" id="btnCrop"  class="Btnsty_peyton" value="确定">
                <input type="button" id="btnZoomIn" class="Btnsty_peyton" value="+"  >
                <input type="button" id="btnZoomOut" class="Btnsty_peyton" value="-" >
            </div>
            <!--<div class="cropped"></div>-->
        </div>
        <div class="profile-edit-container" id="profileEdit" style="display: none">
            <div class="form">
                <p>&emsp;姓&emsp;名：&emsp;<input id="photographerName" type="text" required="required" /></p>
                <p>&emsp;性&emsp;别：&emsp;<input id="sex" type="text" required="required" /></p>
                <p>个性签名：&emsp;<input id="photographerDescription" type="text"  required="required" /></p>
                <div id="error" class="t1">
                </div>
                <input class="t1" id="profileSubmit" type="submit" value="提&emsp;&emsp;交" />
            </div>
        </div>
    </div>
    <div class="main-userDetails font18">
        <div class="main-userDetails-head">
            <p class="main-userDetails-topic">我的作品集</p>
            <p class="main-userDetails-topic font18" id="empty" style="display: none; text-align: center; color: #555555">
                暂时还没有内容哦，快去上传照片吧！
            </p>
            <div class="main-userDetails-options">
                <button id="btnNew">新 建</button>
                <button id="btnManage">管 理</button>
            </div>
        </div>
        <div class="main-userDetails-body" id="layoutBody">
            <!--<div class="showcase-unit" id="portfoliox">-->
                <!--<div class="showcase-unit-left">-->
                    <!--<p class="showcase-unit-topic font18">portfolioTopic</p>-->
                    <!--<img src="./images/sample.png" style="width: 360px; height: 240px">-->
                <!--</div>-->
                <!--<div class="showcase-unit-right">-->
                    <!--<div class="img-container2">-->
                        <!--<img src="./images/sample.png" style="width: 200px; height: 133px">-->
                        <!--<img src="./images/sample.png" style="width: 200px; height: 133px">-->
                        <!--<img src="./images/sample.png" style="width: 200px; height: 133px">-->
                    <!--</div>-->
                    <!--<div class="showcase-unit-description">-->
                        <!--<p>portfolioDiscription portfolioDiscription</p>-->
                        <!--<p>portfolioDiscription portfolioDiscription</p>-->
                        <!--<p>portfolioDiscription portfolioDiscription</p>-->
                    <!--</div>-->
                    <!--<button class="unit-delete font13" id="unitDelete0" style="display: none">删 除</button>-->
                <!--</div>-->
            <!--</div>-->
        </div>
    </div>
    <div class="main-newPortfolio" id="newPortfolio" style="display: none;">
        <div id="wrapper" class="wrapper">
            <div class="newPortfolio-head">
                <p>新建照片集</p>
                <p id="close">关闭</p>
            </div>
            <div class="newPortfolio-body">
                <form>
                    <div class="form-group title">
                        <label for="title">标&emsp;题 : </label>
                        <input type="text" name="title" id="title" autofocus><br>
                    </div>
                    <div class="form-group tag">
                        <div class="tag-left tag-part">
                            <label for="tags">标&emsp;签 : </label>
                            <div class="styled-select">
                                <select id="tags" name="tags">
                                    <option>风光</option>
                                    <option>人像</option>
                                    <option>人文</option>
                                    <option>新闻纪实</option>
                                    <option>静物</option>
                                    <option>创意</option>
                                    <option>其他</option>
                                </select>
                            </div>
                        </div>
                        <div class="tag-right tag-part">
                            <label for="author">作&emsp;者 : </label>
                            <input type="text" name="author" id="author"><br>
                        </div>
                    </div>
                </form>
                <div id="container">
                    <div id="uploader">
                        <div class="queueList">
                            <div id="dndArea" class="placeholder">
                                <div id="filePicker"></div>
                                <p>或将照片拖到这里，单次最多可选10张</p>
                            </div>
                        </div>
                        <div class="statusBar" style="display:none;">
                            <div class="progress">
                                <span class="text">0%</span>
                                <span class="percentage"></span>
                            </div>
                            <div class="info"></div>
                            <div class="btns">
                                <div id="filePicker2"></div>
                                <div class="uploadBtn">开始上传</div>
                            </div>
                        </div>
                    </div>
                </div>
                <form>
                    <div id="editor-wrapper" style="width: 100%;margin: 0 auto;">
                        <label for="editor">介&emsp;绍 : </label>
                        <textarea name="content" id="editor" style="height: 100px;"></textarea>
                    </div>
                </form>
                <button id="portfolioSubmit" class="submit font18">发&emsp;布</button>
            </div>
        </div>
    </div>
</main>
