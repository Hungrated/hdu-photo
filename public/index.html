<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HDU-Photo - 共享生活之美</title>
    <link type="text/css" rel="stylesheet" href="./stylesheets/index.css">
    <link type="text/css" rel="stylesheet" href="./stylesheets/header_index.css">
    <link type="text/css" rel="stylesheet" href="./stylesheets/footer.css">
    <link type="text/css" rel="stylesheet" href="./stylesheets/body.css">

</head>
<body>
<header>
    <div class="header-logo"><img src="./images/hdu_photo_logo_web.png"></div>
    <div class="header-options">
        <button class="header-options-btn header-options-btn1 font15" id="header-index">首页</button>
        <button class="header-options-btn header-options-btn2 font15" id="header-portfolio">主题照片</button>
        <button class="header-options-btn header-options-btn3 font15" id="header-gallery">我的图库</button>
        <span class="header-options-user font15">
            <a href="#">登录</a>&nbsp;|&nbsp;<a href="#">注册</a>
        </span>
    </div>
</header>
<main>
    <div class="img-container">
        <div class="main-banner">
            <div class="m-wrap">
                <div class="item item0 active" data-next='1'>
                    <img src="./images/main_01.jpg" id="bannerImg1">
                </div>
                <div class="item item1 next" data-next='2'>
                    <img src="./images/main_02.jpg" id="bannerImg2">
                </div>
                <div class="item item2" data-next='0'>
                    <img src="./images/main_03.jpg" id="bannerImg3">
                </div>
            </div>
        </div>
    </div>
    <div class="main-showcase">

    </div>
</main>
<footer>
    <p class="footer-copyright font15">©Team Miracle 2017. All rights reserved.</p>
</footer>
<script type="text/javascript" color="255,255,255" opacity="0.7" zIndex="1" count="35" src="./javascripts/canvas-nest.min.js"></script>
<script type="text/javascript" src="./javascripts/jquery.min.js"></script>
<script type="text/javascript" src="./javascripts/index.js"></script>
<script type="text/javascript" src="./javascripts/header.js"></script>
</body>
</html>
